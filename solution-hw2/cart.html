<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Gallery Page</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>

    <header>
      <div class="header-left">
        <a href="./index.html">
          <img src="Assets/logo-01.svg" class="logo-image" alt="Logo Image"/>
        </a>
      </div>
      <div class="header-right">
        <nav>
          <div class="menu-choices">
            <div class="cart-products"><a href="index.html">PRODUCTS</a></div>
            <div class="cart-cart"><a href="./cart.html">CART</a></div>
          </div>
        </nav>
        <div class="line"></div>
        <div class="catchline">
          <h2>
            Shopping cart
          </h2>
        </div>
      </div>
    </header>
    <br><br>
    <div class="cart-main">
      <div class="cart-right">
        <div class="cart-top">
          <div class="cinnamon-rolls-top">
            <div class="product-info">
              <div class="product-info-left">
                <img src="Assets/original-cinnamon-roll.jpeg" class="product-image" alt="Original Cinnamon Roll"/>
              </div>
              <div class="product-info-middle">
                  <p>
                  Original Cinnamon Roll <br>
                  Glazing: Keep original <br>
                  Pack Size: 1
                </p>
              </div>
              <div class="product-info-right">
                <p>
                  $ 2.49
                </p>
              </div>
            </div>
            <div class="cinnamon-rolls-footer">
              <p>Remove</p>
            </div>
          </div>
        <div class="cinnamon-rolls-top">
          <div class="product-info">
            <div class="product-info-left">
              <img src="Assets/double-chocolate-cinnamon-roll.jpeg" class="product-image" alt="Double Chocolate Cinnamon Roll"/>
            </div>
            <div class="product-info-middle">
              <p>
                Double Chocolate Cinnamon Roll <br>
                Glazing: Sugar milk <br>
                Pack Size: 6
              </p>
            </div>
            <div class="product-info-right">
              <p>
                $ 27.45
              </p>
            </div>
          </div>
          <div class="cinnamon-rolls-footer">
            <p>Remove</p>
          </div>
        </div>
        </div>
        <div class="cart-bottom">
          <div class="line2"></div>
          <div class="checkout">
            <div class="total">
              Total
            </div>
            <div class="number">
              $ 29.94
            </div>
          </div>
          <div class="button-to-the-right">
            <span class="final-click">
              <div class="checkout-button">
                <!-- checkout button is linked back to the cart page -->
                <a href="./cart.html">Checkout</a>
              </div>
            </span>
          </div>
        </div>
    </div>
    <br><br>
  </div>
  </body>
</html>
