<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="js/calculation.js"></script>
  </head>

  <body>
    <header>
      <div class="header-left">
        <a href="./index.html">
          <img src="Assets/logo-01.svg" class="logo-image" alt="Logo Image"/>
        </a>
      </div>
      <div class="header-right">
        <nav>
          <div class="menu-choices">
            <div class="details-products">
              <a href="index.html">PRODUCTS</a>
            </div>
            <div class="details-cart">
              <a href="./cart.html">CART</a>
            </div>
          </div>
        </nav>
        <div class="line"></div>
        <div class="catchline">
          <h2>
            Original cinnamon roll
          </h2>
        </div>
      </div>
    </header>
    
    <br><br>
    <div class="details-main">
      <div class="details-left">
        <div class="cinnamon-roll-image">
          <a href="./details.html">
            <img src="Assets/original-cinnamon-roll.jpeg" class="cinnamon-roll" alt="Original Cinnamon Roll"/></a>
        </div>
      </div>
      <div class="details-right">
        <div class="right-top">
          <div class="original">
            <p>
              Customize our delicious, hand-made cinammon roll to your liking!
            </p>
            <br>
            <label for="glazing">Glazing:</label>
            <select id="glazing" onchange="glazing(this)">
              <option value="Keep original">Keep original</option>
              <option value="Sugar milk">Sugar milk</option>
              <option value="Vanilla milk">Vanilla milk</option>
              <option value="Double chocolate">Double chocolate</option>
            </select>
            <p>
              Pack size:
            </p>
            <select id="pack-size">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
            </select>
          </div>
        </div>
        <br><br>
        <div class="right-bottom">
          <div class="price">
            <p>
              $2.75 
            </p>
          </div>
          <div class="add-to-cart">
            <a href="./cart.html">Add to Cart</a>
          </div>
        </div>
        <br><br>
      </div>
    </div>
  </body>
  
</html>
