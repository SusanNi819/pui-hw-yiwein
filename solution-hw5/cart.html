<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/price.js"></script>
    <script defer src="js/rollsData.js"></script>
    <script defer src="js/roll.js"></script>
    <script defer src="js/cart.js"></script>
  </head>

  <body>
    <header>
      <div class="header-left">
        <a href="./index.html">
          <img src="Assets/logo-01.svg" class="logo-image" alt="Logo Image">
        </a>
      </div>
      <div class="header-right">
        <nav>
          <div class="menu-choices">
            <div class="cart-products">
              <a href="index.html">PRODUCTS</a>
            </div>
            <div class="cart-cart">
              <a href="./cart.html">CART</a>
            </div>
          </div>
        </nav>
        <div class="line"></div>
        <div class="catchline">
          <h2>
            Shopping cart
          </h2>
        </div>
      </div>
    </header>
    
    <br><br>
    <div class="cart-main">
      <div class="cart-right">
        <div class="cart-top">

          <template id="cartItem-template">

            <div class="cinnamon-rolls-top">
              <div class="product-info">
                <div class="product-info-left">
                  <img src="Assets/original-cinnamon-roll.jpeg" class="product-image" alt="Original Cinnamon Roll">
                </div>
                <div class="product-info-middle">
                    <div class="roll-name">
                      Original Cinnamon Roll
                    </div>
                    <br>
                    <div class="roll-glazing">
                      Glazing: Keep original
                    </div>
                    <br>
                    <div class="roll-size">
                      Pack Size: 1
                    </div>
                    
                  </p>
                </div>
                <div class="product-info-right">
                  <p>
                    $ 2.49
                  </p>
                </div>
              </div>
              <div class="cinnamon-rolls-footer">
                <p>Remove</p>
              </div>
            </div>
            
          </template>

        <div class="cart-bottom">
          <div class="line2"></div>
          <div class="checkout">
            <div class="total">
              Total
            </div>
            <div class="number">
              $ 29.94
            </div>
          </div>
          <div class="button-to-the-right">
            <div class="final-click">
              <div class="checkout-button">
                <!-- checkout button is linked back to the cart page -->
                <a href="./cart.html">Checkout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br><br>
    </div>
  </body>
  
</html>
